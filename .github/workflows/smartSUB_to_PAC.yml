name: Generate PAC from Subscription

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '30 * * * *'  # Runs every hour at minute 30
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run script to generate PAC file
      env:
        SUB_LINKS: ${{ secrets.SUB_LINKS }}
      run: python sub_to_pac.py "$SUB_LINKS"

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add proxy.pac
        git commit -m "Update PAC file from subscription" || echo "No changes to commit"
        git pull --rebase
        git push
